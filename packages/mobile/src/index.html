<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#1a1a2e" />
    <title>Snow-Flow</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="connect-screen">
      <div class="connect-container">
        <div class="logo">
          <svg
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 10h-4V4a2 2 0 0 0-4 0v6H6l6 8 6-8z" />
            <path d="M6 20h12" />
          </svg>
          <h1>Snow-Flow</h1>
        </div>
        <div class="form-group">
          <label for="server-url">Server URL</label>
          <input
            id="server-url"
            type="url"
            placeholder="tui.snow-flow.dev"
            autocomplete="url"
            autocapitalize="none"
            spellcheck="false"
          />
        </div>
        <div class="form-group">
          <label for="server-password">Password (optional)</label>
          <input id="server-password" type="password" placeholder="Server password" autocomplete="current-password" />
        </div>
        <button id="connect-btn" type="button">Connect</button>
        <p id="connect-status" class="status"></p>
      </div>
    </div>
    <div id="terminal-screen" class="hidden">
      <div id="terminal"></div>
      <div id="toolbar">
        <button id="disconnect-btn" type="button" title="Disconnect">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
        <span id="connection-indicator" class="connected"></span>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
