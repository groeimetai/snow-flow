<svg viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mountain gradient (white to cyan) -->
    <linearGradient id="mountain-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#00D9FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0F0F0F"/>

  <!-- Border frame -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#2A2A2A" stroke-width="2"/>

  <!-- Mountain Icon (larger, centered) -->
  <g transform="translate(100, 120)">
    <path d="M0 140 L70 0 L140 84 L210 0 L280 140 Z"
          fill="url(#mountain-gradient)"
          stroke="#00D9FF"
          stroke-width="3"
          stroke-linejoin="round"/>
  </g>

  <!-- SNOW text -->
  <text x="420" y="220" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="120" font-weight="800" fill="#FFFFFF" letter-spacing="-0.02em">SNOW</text>

  <!-- FLOW text -->
  <text x="420" y="340" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="120" font-weight="800" fill="#00D9FF" letter-spacing="-0.02em">FLOW</text>

  <!-- Tagline -->
  <text x="100" y="440" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace"
        font-size="32" font-weight="500" fill="#888888" letter-spacing="0.1em">AI-POWERED SERVICENOW DEVELOPMENT</text>

  <!-- Bottom divider line -->
  <line x1="40" y1="500" x2="1160" y2="500" stroke="#2A2A2A" stroke-width="2"/>

  <!-- Footer left -->
  <text x="100" y="555" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace"
        font-size="24" font-weight="500" fill="#666666" letter-spacing="0.05em">410+ MCP TOOLS</text>

  <!-- Footer right -->
  <text x="900" y="555" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace"
        font-size="24" font-weight="600" fill="#FFFFFF" letter-spacing="0.05em">SNOW-FLOW.DEV</text>
</svg>
