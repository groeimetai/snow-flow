steps:
  # Direct deployment from source code to Cloud Run
  # Cloud Build will automatically build and push the image internally
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'snow-flow-health-api'
      - '--source=.'
      - '--region=europe-west4'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=3'
      - '--timeout=60'
      - '--set-env-vars=NODE_ENV=production'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
tags: ['snow-flow', 'health-api', 'production']
