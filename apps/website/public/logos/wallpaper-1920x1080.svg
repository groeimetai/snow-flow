<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>

    <!-- Mesh gradients for subtle depth -->
    <radialGradient id="mesh1" cx="20%" cy="20%" r="50%" fx="20%" fy="20%">
      <stop offset="0%" stop-color="#1a1a1a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="mesh2" cx="80%" cy="30%" r="40%" fx="80%" fy="30%">
      <stop offset="0%" stop-color="#262626" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="mesh3" cx="60%" cy="80%" r="45%" fx="60%" fy="80%">
      <stop offset="0%" stop-color="#1a1a1a" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="mesh4" cx="10%" cy="70%" r="35%" fx="10%" fy="70%">
      <stop offset="0%" stop-color="#262626" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle cyan glow for brand accent -->
    <radialGradient id="accentGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.03"/>
      <stop offset="50%" stop-color="#00D9FF" stop-opacity="0.01"/>
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Mountain gradient (very subtle) -->
    <linearGradient id="mountainGradient" x1="960" y1="700" x2="960" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0.05"/>
    </linearGradient>

    <!-- Noise filter for texture -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>

  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Mesh gradient layers for depth -->
  <rect width="1920" height="1080" fill="url(#mesh1)"/>
  <rect width="1920" height="1080" fill="url(#mesh2)"/>
  <rect width="1920" height="1080" fill="url(#mesh3)"/>
  <rect width="1920" height="1080" fill="url(#mesh4)"/>

  <!-- Subtle cyan accent glow in center -->
  <rect width="1920" height="1080" fill="url(#accentGlow)"/>

  <!-- Very subtle grid pattern -->
  <g opacity="0.02">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#grid)"/>
  </g>

  <!-- Subtle mountain logo watermark in bottom right -->
  <g transform="translate(1620, 830)" opacity="0.06">
    <path d="M0 150 L50 0 L100 75 L150 0 L200 150 Z"
          fill="url(#mountainGradient)"
          stroke="#00D9FF"
          stroke-width="1"
          stroke-opacity="0.3"
          stroke-linejoin="round"/>
  </g>

  <!-- Subtle vignette effect -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0.4"/>
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>