<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Server Error | Snow-Flow</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      opacity: 0.8;
    }
    h1 {
      font-size: 5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      line-height: 1;
    }
    .message {
      font-size: 1.5rem;
      color: #ffffff;
      margin: 1rem 0;
      font-weight: 600;
    }
    .description {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      background: linear-gradient(135deg, #00D9FF, #0066CC);
      color: #ffffff;
      transition: all 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="mountain" x1="16" y1="9" x2="16" y2="23" gradientUnits="userSpaceOnUse">
          <stop offset="0%" stop-color="#FFFFFF"/>
          <stop offset="100%" stop-color="#ff6b6b"/>
        </linearGradient>
      </defs>
      <path d="M4 23 L10 9 L16 15 L22 9 L28 23 Z" fill="url(#mountain)" stroke="#ff6b6b" stroke-width="1.2" stroke-linejoin="round"/>
    </svg>
    <h1>500</h1>
    <p class="message">Server Error</p>
    <p class="description">Something went wrong on our end. Please try again later.</p>
    <a href="/en/" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
