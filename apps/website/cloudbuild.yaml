# Snow-Flow Website - Google Cloud Build Configuration
steps:
  # Build the Docker image (FIXED PATH)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-website:$COMMIT_SHA',
      '-t', 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-website:latest',
      '--cache-from', 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-website:latest',
      '-f', 'apps/website/Dockerfile',
      'apps/website/'
    ]

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-website:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-website:latest']

  # Deploy to Cloud Run (moved to europe-west4 for consistency)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'snow-flow-website',
      '--image', 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-website:$COMMIT_SHA',
      '--region', 'europe-west4',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80',
      '--memory', '512Mi',
      '--cpu', '1',
      '--concurrency', '80',
      '--max-instances', '10',
      '--min-instances', '1',
      '--set-env-vars', 'NODE_ENV=production',
      '--timeout', '300'
    ]

  # Get the service URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'services', 'describe', 'snow-flow-website',
      '--region', 'europe-west4',
      '--format', 'value(status.url)'
    ]

# Build options (optimized for cost)
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_MEDIUM'
  diskSizeGb: 50

# Substitutions for environment-specific values
substitutions:
  _REGION: 'europe-west4'
  _SERVICE_NAME: 'snow-flow-website'

# Images to be pushed to Artifact Registry
images:
  - 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-website:$COMMIT_SHA'
  - 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-website:latest'

# Build timeout
timeout: '1200s'

# Tags for organization
tags: ['snow-flow', 'website', 'production']