name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 9.0.0)'
        required: false
        default: ''

jobs:
  # Build matrix for all platforms
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: darwin
            arch: x64
            runner: macos-15
          - os: linux
            arch: x64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: windows
            arch: x64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.24.0'
          cache: true
          cache-dependency-path: packages/tui/go.sum

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(cat packages/snowcode/package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating to version $VERSION"
          cd packages/snowcode
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          else
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          fi

      - name: Install dependencies
        shell: bash
        run: |
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            if bun install; then
              break
            fi
            sleep 10
          done

      - name: Build platform binary
        run: |
          cd packages/snowcode
          bun run build
        env:
          TARGET_OS: ${{ matrix.os }}
          TARGET_ARCH: ${{ matrix.arch }}
          SNOWCODE_CHANNEL: latest

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: snow-flow-${{ matrix.os }}-${{ matrix.arch }}
          path: packages/snowcode/dist/snow-flow-${{ matrix.os }}-${{ matrix.arch }}/
          retention-days: 7

  # Publish all packages to npm using OIDC
  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      id-token: write  # Required for npm OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use setup-node WITHOUT registry-url to avoid token-based .npmrc
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Upgrade npm (required for OIDC)
        run: npm install -g npm@latest

      - name: Configure npm for OIDC publishing
        run: |
          # Remove any existing .npmrc files that might interfere
          rm -f ~/.npmrc
          rm -f .npmrc
          rm -f /home/runner/work/_temp/.npmrc 2>/dev/null || true

          # Create fresh .npmrc for OIDC
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=" >> ~/.npmrc

          echo "✅ npm configured for OIDC"
          cat ~/.npmrc

      - name: Debug OIDC setup
        run: |
          echo "=== npm version ==="
          npm --version
          echo "=== OIDC token available? ==="
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]; then
            echo "✅ OIDC token request token is available"
          else
            echo "❌ OIDC token request token NOT available"
          fi
          echo "=== .npmrc contents ==="
          cat ~/.npmrc || echo "No ~/.npmrc"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/snowcode/dist/

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(cat packages/snowcode/package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')" >> $GITHUB_OUTPUT
          fi

      - name: Bundle MCP servers
        run: |
          cd packages/snowcode
          mkdir -p dist/mcp/enterprise-proxy
          mkdir -p dist/mcp/servicenow

          # Install dependencies needed for MCP server bundling
          cd ..
          bun install
          cd snowcode

          # Bundle enterprise proxy MCP server (fully bundled for portability)
          echo "Bundling enterprise-proxy MCP server..."
          bunx bun build ../core/src/mcp/enterprise-proxy/index.ts \
            --outdir dist/mcp/enterprise-proxy \
            --target node \
            --format esm \
            --minify || echo "Enterprise proxy index bundle completed (may have warnings)"

          bunx bun build ../core/src/mcp/enterprise-proxy/server.ts \
            --outdir dist/mcp/enterprise-proxy \
            --target node \
            --format esm \
            --minify || echo "Enterprise proxy server bundle completed (may have warnings)"

          # List what was created
          echo "MCP bundles created:"
          ls -la dist/mcp/enterprise-proxy/ || echo "No enterprise-proxy files"
          echo "Bundle sizes:"
          du -sh dist/mcp/enterprise-proxy/* 2>/dev/null || echo "No files to measure"

      - name: Prepare package for publishing
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd packages/snowcode

          # Update version
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json

          # Remove devDependencies with workspace:* protocol
          # Remove optionalDependencies (binaries downloaded on postinstall)
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            if (pkg.devDependencies) {
              Object.keys(pkg.devDependencies).forEach(key => {
                if (pkg.devDependencies[key].includes('workspace:')) {
                  delete pkg.devDependencies[key];
                }
              });
            }
            delete pkg.optionalDependencies;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

          # Show what will be published
          echo "Package contents:"
          ls -la
          echo "Dist contents:"
          ls -la dist/ || echo "No dist folder"
          echo "MCP contents:"
          ls -la dist/mcp/ || echo "No mcp folder"

      - name: Publish snow-flow package (OIDC)
        run: |
          cd packages/snowcode
          echo "Publishing snow-flow main package..."
          npm publish --access public --provenance

      - name: Create platform tarballs for GitHub release
        run: |
          cd packages/snowcode/dist
          for dir in snow-flow-*/; do
            if [ -d "$dir" ]; then
              platform_name=$(basename "$dir")
              echo "Creating tarball for $platform_name..."
              tar -czf "${platform_name}.tar.gz" -C "$dir" bin
              echo "Created ${platform_name}.tar.gz"
            fi
          done

          # Create MCP servers tarball
          if [ -d "mcp" ]; then
            echo "Creating MCP servers tarball..."
            tar -czf "snow-flow-mcp.tar.gz" mcp
            echo "Created snow-flow-mcp.tar.gz"
          fi

          ls -la *.tar.gz

      - name: Create GitHub Release with binaries
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            packages/snowcode/dist/snow-flow-darwin-arm64.tar.gz
            packages/snowcode/dist/snow-flow-darwin-x64.tar.gz
            packages/snowcode/dist/snow-flow-linux-arm64.tar.gz
            packages/snowcode/dist/snow-flow-linux-x64.tar.gz
            packages/snowcode/dist/snow-flow-windows-x64.tar.gz
            packages/snowcode/dist/snow-flow-mcp.tar.gz
          body: |
            ## Installation

            ```bash
            npm install -g snow-flow@${{ steps.version.outputs.version }}
            ```

            ## What's New in v9

            - Monorepo structure with snow-code integration
            - 410+ MCP tools for ServiceNow development
            - Multi-platform binary support

            ## Platform Binaries

            Binaries are automatically downloaded during npm install.
            Manual download available above if needed.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
