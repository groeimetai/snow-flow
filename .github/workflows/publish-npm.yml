name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v8.41.24
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for creating GitHub releases
  id-token: write  # Required for npm provenance/OIDC

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm to latest (required for OIDC)
        run: npm install -g npm@latest

      - name: Debug npm and OIDC setup
        run: |
          echo "=== npm version ==="
          npm --version
          echo "=== Node version ==="
          node --version
          echo "=== .npmrc contents ==="
          cat ~/.npmrc || echo "No .npmrc found"
          echo "=== OIDC token available? ==="
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]; then
            echo "✅ OIDC token request token is available"
          else
            echo "❌ OIDC token request token NOT available"
          fi
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            echo "✅ OIDC token request URL is available"
          else
            echo "❌ OIDC token request URL NOT available"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"

      - name: Verify version matches package.json
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($VERSION) does not match package.json version ($PACKAGE_VERSION)"
            echo "Updating package.json to match tag..."
            npm version $VERSION --no-git-tag-version --allow-same-version
          fi

      - name: Remove .npmrc for pure OIDC auth
        run: |
          echo "Removing .npmrc to force OIDC authentication"
          rm -f ~/.npmrc
          echo "✅ .npmrc removed"

      - name: Publish to npm (OIDC trusted publishing)
        run: npm publish --access public
        # npm CLI automatically uses OIDC when id-token: write is set
        # No --provenance needed - automatically included with OIDC

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
