name: Snow-Flow Test Release

on:
  push:
    branches:
      - test
      - snow-flow-test
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0-test.1)'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: darwin
            arch: x64
            runner: macos-15-large
          - os: linux
            arch: x64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: windows
            arch: x64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            BASE_VERSION=$(cat packages/opencode/package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
            echo "version=${BASE_VERSION}-test.${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        shell: bash
        run: |
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            if bun install; then
              break
            fi
            sleep 10
          done

      - name: Build platform binary
        shell: bash
        run: |
          cd packages/opencode

          # Update version in package.json
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          elif [[ "$OSTYPE" == "msys" ]] || [[ "$OSTYPE" == "win32" ]]; then
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          else
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          fi

          # Build single platform binary
          bun run build --single
        env:
          SNOWCODE_CHANNEL: test

      - name: Rename output directory
        shell: bash
        run: |
          cd packages/opencode/dist

          # Find the built directory and rename for snow-flow
          for dir in */; do
            if [ -d "$dir" ]; then
              # Replace opencode/snow-code with snow-flow-test in dir name
              new_name=$(echo "$dir" | sed 's/snow-code/snow-flow-test/' | sed 's/opencode/snow-flow-test/')
              if [ "$dir" != "$new_name" ]; then
                mv "$dir" "$new_name"
              fi
            fi
          done

          ls -la

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: snow-flow-test-${{ matrix.os }}-${{ matrix.arch }}
          path: packages/opencode/dist/
          retention-days: 7

  publish:
    name: Publish to npm (test)
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/opencode/dist/
          pattern: snow-flow-test-*
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            BASE_VERSION=$(cat packages/opencode/package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
            echo "version=${BASE_VERSION}-test.${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Bundle ServiceNow MCP servers
        run: |
          cd packages/opencode
          mkdir -p dist/mcp/enterprise-proxy
          mkdir -p dist/mcp/servicenow-unified

          echo "Bundling ServiceNow MCP servers..."

          # Bundle enterprise proxy if it exists
          if [ -f "src/servicenow/enterprise-proxy/index.ts" ]; then
            bunx bun build src/servicenow/enterprise-proxy/index.ts \
              --outdir dist/mcp/enterprise-proxy \
              --target node \
              --format esm \
              --minify || echo "Enterprise proxy bundle completed"
          fi

          # Bundle unified MCP server if it exists
          if [ -f "src/servicenow/servicenow-mcp-unified/index.ts" ]; then
            bunx bun build src/servicenow/servicenow-mcp-unified/index.ts \
              --outdir dist/mcp/servicenow-unified \
              --target node \
              --format esm \
              --minify || echo "ServiceNow Unified MCP bundle completed"
          fi

          # Copy bundled skills
          if [ -d "src/bundled-skills" ]; then
            cp -r src/bundled-skills dist/
            echo "Copied bundled skills"
          fi

      - name: Prepare package for publishing
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd packages/opencode

          # Update package.json for test release
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));

            // Change name and version
            pkg.name = 'snow-flow-test';
            pkg.version = '$VERSION';
            pkg.description = 'Snow-Flow Test - ServiceNow Multi-Agent Development Framework';

            // Update bin commands
            pkg.bin = {
              'snow-flow-test': './bin/snow-code',
              'snow-code-test': './bin/snow-code'
            };

            // Remove workspace dependencies
            if (pkg.devDependencies) {
              Object.keys(pkg.devDependencies).forEach(key => {
                if (pkg.devDependencies[key].includes('workspace:')) {
                  delete pkg.devDependencies[key];
                }
              });
            }
            if (pkg.dependencies) {
              Object.keys(pkg.dependencies).forEach(key => {
                if (pkg.dependencies[key].includes('workspace:')) {
                  delete pkg.dependencies[key];
                }
              });
            }

            // Add optionalDependencies for platform binaries
            pkg.optionalDependencies = {
              'snow-flow-test-darwin-arm64': '$VERSION',
              'snow-flow-test-darwin-x64': '$VERSION',
              'snow-flow-test-linux-arm64': '$VERSION',
              'snow-flow-test-linux-x64': '$VERSION',
              'snow-flow-test-windows-x64': '$VERSION'
            };

            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

          echo "Updated package.json:"
          cat package.json

      - name: Create platform tarballs
        run: |
          cd packages/opencode/dist

          for dir in snow-flow-test-*/; do
            if [ -d "$dir" ]; then
              platform_name=$(basename "$dir")
              echo "Creating tarball for $platform_name..."
              tar -czf "${platform_name}.tar.gz" -C "$dir" .
              echo "Created ${platform_name}.tar.gz"
            fi
          done

          # Create MCP servers tarball
          if [ -d "mcp" ]; then
            echo "Creating MCP servers tarball..."
            tar -czf "snow-flow-mcp.tar.gz" mcp
            echo "Created snow-flow-mcp.tar.gz"
          fi

          # Create bundled-skills tarball
          if [ -d "bundled-skills" ]; then
            echo "Creating bundled-skills tarball..."
            tar -czf "snow-flow-skills.tar.gz" bundled-skills
            echo "Created snow-flow-skills.tar.gz"
          fi

          ls -la *.tar.gz 2>/dev/null || echo "No tarballs created"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Snow-Flow Test v${{ steps.version.outputs.version }}
          prerelease: true
          generate_release_notes: false
          files: |
            packages/opencode/dist/*.tar.gz
          body: |
            ## Snow-Flow Test Release (TypeScript)

            This is a **pure TypeScript** test release - no Go dependencies!

            ### Install
            ```bash
            npm install -g snow-flow-test@${{ steps.version.outputs.version }}
            ```

            ### Run
            ```bash
            snow-flow-test
            # or
            snow-code-test
            ```

            ### What's New
            - 100% TypeScript (SolidJS + OpenTUI)
            - No Go binary compilation needed
            - All 373+ ServiceNow MCP tools
            - All 53 bundled skills
            - 7 auth types (ServiceNow OAuth, Enterprise, Portal, etc.)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish main package to npm
        run: |
          cd packages/opencode
          npm publish --access public --tag test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish platform packages to npm
        run: |
          cd packages/opencode/dist

          for dir in snow-flow-test-*/; do
            if [ -d "$dir" ]; then
              platform_name=$(basename "$dir")
              echo "Publishing $platform_name..."

              cd "$dir"
              npm publish --access public --tag test || echo "Failed to publish $platform_name"
              cd ..
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
