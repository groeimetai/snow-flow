name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 9.0.0)'
        required: false
        default: ''

jobs:
  # Build matrix for all platforms
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: darwin
            arch: x64
            runner: macos-15

          # Linux builds
          - os: linux
            arch: x64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest

          # Windows builds
          - os: windows
            arch: x64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.24.0'
          cache: true
          cache-dependency-path: packages/tui/go.sum

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(cat packages/snowcode/package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating to version $VERSION"
          cd packages/snowcode
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          else
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          fi

      - name: Install dependencies
        shell: bash
        run: |
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            if bun install; then
              break
            fi
            sleep 10
          done

      - name: Build platform binary
        run: |
          cd packages/snowcode
          bun run build
        env:
          TARGET_OS: ${{ matrix.os }}
          TARGET_ARCH: ${{ matrix.arch }}
          SNOWCODE_CHANNEL: latest

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: snow-flow-${{ matrix.os }}-${{ matrix.arch }}
          path: packages/snowcode/dist/@groeimetai/snow-flow-${{ matrix.os }}-${{ matrix.arch }}/
          retention-days: 7

  # Publish all binaries to npm
  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm (required for OIDC)
        run: npm install -g npm@latest

      - name: Debug OIDC setup
        run: |
          echo "=== npm version ==="
          npm --version
          echo "=== OIDC token available? ==="
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]; then
            echo "✅ OIDC token request token is available"
          else
            echo "❌ OIDC token request token NOT available"
          fi

      - name: Remove .npmrc for pure OIDC auth
        run: |
          rm -f ~/.npmrc
          echo "✅ .npmrc removed for OIDC"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/snowcode/dist/@groeimetai/

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(cat packages/snowcode/package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')" >> $GITHUB_OUTPUT
          fi

      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd packages/snowcode
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
          cd dist/@groeimetai
          for dir in snow-flow-*; do
            if [ -d "$dir" ] && [ -f "$dir/package.json" ]; then
              sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" "$dir/package.json"
            fi
          done

      - name: Publish platform binaries (OIDC)
        run: |
          cd packages/snowcode/dist/@groeimetai
          for dir in snow-flow-*; do
            if [ -d "$dir" ]; then
              echo "Publishing $dir..."
              cd "$dir"
              npm publish --access public --tag latest --provenance || echo "Failed: $dir"
              cd ..
            fi
          done
        # npm CLI automatically uses OIDC when id-token: write is set

      - name: Publish main package (OIDC)
        run: |
          cd packages/snowcode
          npm publish --access public --tag latest --provenance || echo "Failed: main package"

      - name: Publish core package (OIDC)
        run: |
          cd packages/core
          npm publish --access public --tag latest --provenance || echo "Failed: core package"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            npm install -g snow-flow@${{ steps.version.outputs.version }}
            ```

            ## Platform Binaries

            - `@groeimetai/snow-flow-darwin-arm64`
            - `@groeimetai/snow-flow-darwin-x64`
            - `@groeimetai/snow-flow-linux-arm64`
            - `@groeimetai/snow-flow-linux-x64`
            - `@groeimetai/snow-flow-windows-x64`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
