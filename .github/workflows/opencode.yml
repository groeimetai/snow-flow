name: snow-code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  snow-code:
    if: |
      contains(github.event.comment.body, ' /sc') ||
      startsWith(github.event.comment.body, '/sc') ||
      contains(github.event.comment.body, ' /snow-code') ||
      startsWith(github.event.comment.body, '/snow-code')
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      issues: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-bun

      - name: Run snow-code
        uses: groeimetai/snow-flow/github@latest
        env:
          SNOW_CODE_API_KEY: ${{ secrets.SNOW_CODE_API_KEY }}
          SNOW_CODE_PERMISSION: '{"bash": "deny"}'
        with:
          model: snow-code/claude-opus-4-5
