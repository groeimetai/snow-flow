name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build

      # Remove the auth token line that setup-node creates
      - name: Clear npm auth for OIDC
        run: |
          cat ~/.npmrc
          sed -i '/_authToken/d' ~/.npmrc || true
          echo "--- After cleanup ---"
          cat ~/.npmrc

      - name: Publish with provenance
        run: npm publish --provenance --access public
