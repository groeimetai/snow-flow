name: Publish to npm (OIDC)

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance/OIDC
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          # NOTE: Do NOT set NODE_AUTH_TOKEN for OIDC!

      - run: npm ci

      - run: npm run build

      - name: Publish with provenance (OIDC)
        run: npm publish --provenance --access public
        # No NODE_AUTH_TOKEN needed - uses OIDC from GitHub
