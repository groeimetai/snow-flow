name: Release Test

on:
  push:
    branches:
      - test
      - snow-flow-test
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 9.0.135-test.1)'
        required: false
        default: ''

jobs:
  # Build matrix for all platforms
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: darwin
            arch: x64
            runner: macos-15
          - os: linux
            arch: x64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: windows
            arch: x64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.24.0'
          cache: true
          cache-dependency-path: packages/tui/go.sum

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Get base version and append -test.{run_number}
            BASE_VERSION=$(cat packages/snowcode/package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
            echo "version=${BASE_VERSION}-test.${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json for test
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating to version $VERSION"
          cd packages/snowcode

          # Change package name to snow-flow-test
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' 's/"name": "snow-flow"/"name": "snow-flow-test"/' package.json
            sed -i '' "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
            # Update bin commands
            sed -i '' 's/"snow-flow":/"snow-flow-test":/' package.json
            sed -i '' 's/"snow-code":/"snow-code-test":/' package.json
            sed -i '' 's/"snowcode":/"snowcode-test":/' package.json
          else
            sed -i 's/"name": "snow-flow"/"name": "snow-flow-test"/' package.json
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json
            # Update bin commands
            sed -i 's/"snow-flow":/"snow-flow-test":/' package.json
            sed -i 's/"snow-code":/"snow-code-test":/' package.json
            sed -i 's/"snowcode":/"snowcode-test":/' package.json
          fi

          echo "Updated package.json:"
          cat package.json | head -50

      - name: Install dependencies
        shell: bash
        run: |
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            if bun install; then
              break
            fi
            sleep 10
          done

      - name: Build platform binary
        run: |
          cd packages/snowcode
          bun run build
        env:
          TARGET_OS: ${{ matrix.os }}
          TARGET_ARCH: ${{ matrix.arch }}
          SNOWCODE_CHANNEL: test

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: snow-flow-test-${{ matrix.os }}-${{ matrix.arch }}
          path: packages/snowcode/dist/snow-flow-${{ matrix.os }}-${{ matrix.arch }}/
          retention-days: 7

  # Publish all packages to npm using OIDC
  publish:
    name: Publish to npm (test)
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for npm OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Upgrade npm (required for OIDC)
        run: npm install -g npm@latest

      - name: Configure npm for OIDC publishing
        run: |
          rm -f ~/.npmrc
          rm -f .npmrc
          rm -f /home/runner/work/_temp/.npmrc 2>/dev/null || true
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=" >> ~/.npmrc
          echo "âœ… npm configured for OIDC"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/snowcode/dist/
          pattern: snow-flow-test-*

      - name: Rename artifacts (remove -test prefix)
        run: |
          cd packages/snowcode/dist
          for dir in snow-flow-test-*/; do
            if [ -d "$dir" ]; then
              new_name=$(echo "$dir" | sed 's/snow-flow-test-/snow-flow-/')
              mv "$dir" "$new_name"
            fi
          done
          ls -la

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            BASE_VERSION=$(cat packages/snowcode/package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
            echo "version=${BASE_VERSION}-test.${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Bundle MCP servers
        run: |
          cd packages/snowcode
          mkdir -p dist/mcp/enterprise-proxy
          mkdir -p dist/mcp/servicenow
          mkdir -p dist/mcp/servicenow-mcp-unified
          cd ..
          bun install
          cd snowcode

          echo "Bundling enterprise-proxy MCP server..."
          bunx bun build ../core/src/mcp/enterprise-proxy/index.ts \
            --outdir dist/mcp/enterprise-proxy \
            --target node \
            --format esm \
            --minify || echo "Enterprise proxy bundle completed"

          bunx bun build ../core/src/mcp/enterprise-proxy/server.ts \
            --outdir dist/mcp/enterprise-proxy \
            --target node \
            --format esm \
            --minify || echo "Enterprise proxy server bundle completed"

          echo "Bundling ServiceNow Unified MCP server..."
          bunx bun build ../core/src/mcp/servicenow-mcp-unified/index.ts \
            --outdir dist/mcp/servicenow-mcp-unified \
            --target node \
            --format esm \
            --minify || echo "ServiceNow Unified MCP bundle completed"

      - name: Prepare package for publishing
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd packages/snowcode

          # Change package name to snow-flow-test
          sed -i 's/"name": "snow-flow"/"name": "snow-flow-test"/' package.json
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" package.json

          # Update bin commands
          sed -i 's/"snow-flow":/"snow-flow-test":/' package.json
          sed -i 's/"snow-code":/"snow-code-test":/' package.json
          sed -i 's/"snowcode":/"snowcode-test":/' package.json

          # Remove devDependencies with workspace:* protocol (NO files field - binaries come from GitHub release)
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            if (pkg.devDependencies) {
              Object.keys(pkg.devDependencies).forEach(key => {
                if (pkg.devDependencies[key].includes('workspace:')) {
                  delete pkg.devDependencies[key];
                }
              });
            }
            delete pkg.optionalDependencies;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

          echo "Package.json for publishing:"
          cat package.json | head -50

      - name: Create platform tarballs for GitHub release
        run: |
          cd packages/snowcode/dist
          for dir in snow-flow-*/; do
            if [ -d "$dir" ]; then
              platform_name=$(basename "$dir")
              echo "Creating tarball for $platform_name..."
              # Include both bin and bundled-skills directories
              tar -czf "${platform_name}.tar.gz" -C "$dir" bin bundled-skills
              echo "Created ${platform_name}.tar.gz"
            fi
          done

          # Create MCP servers tarball
          if [ -d "mcp" ]; then
            echo "Creating MCP servers tarball..."
            tar -czf "snow-flow-mcp.tar.gz" mcp
            echo "Created snow-flow-mcp.tar.gz"
          fi

          ls -la *.tar.gz

      - name: Create GitHub Release with binaries
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Test Release v${{ steps.version.outputs.version }}
          prerelease: true
          generate_release_notes: false
          files: |
            packages/snowcode/dist/snow-flow-darwin-arm64.tar.gz
            packages/snowcode/dist/snow-flow-darwin-x64.tar.gz
            packages/snowcode/dist/snow-flow-linux-arm64.tar.gz
            packages/snowcode/dist/snow-flow-linux-x64.tar.gz
            packages/snowcode/dist/snow-flow-windows-x64.tar.gz
            packages/snowcode/dist/snow-flow-mcp.tar.gz
          body: |
            ## Test Release

            This is a test release for snow-flow-test package.

            ```bash
            npm install -g snow-flow-test@${{ steps.version.outputs.version }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish snow-flow-test package (OIDC)
        run: |
          cd packages/snowcode
          echo "Publishing snow-flow-test package..."
          npm publish --access public --provenance --tag latest

