steps:
  # Build the Docker image with nginx (runs from root)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-docs:$COMMIT_SHA'
      - '-t'
      - 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-docs:latest'
      - '--cache-from'
      - 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-docs:latest'
      - '-f'
      - 'docs/Dockerfile'
      - 'docs/'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-docs:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-docs:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'snow-flow-docs'
      - '--image'
      - 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-docs:$COMMIT_SHA'
      - '--region'
      - 'europe-west4'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '5'
      - '--timeout'
      - '60'

images:
  - 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-docs:$COMMIT_SHA'
  - 'europe-west4-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/snow-flow-docs:latest'

# Build options (optimized for cost)
options:
  machineType: 'E2_MEDIUM'
  logging: CLOUD_LOGGING_ONLY
  diskSizeGb: 50

# Substitutions for environment-specific values
substitutions:
  _REGION: 'europe-west4'
  _SERVICE_NAME: 'snow-flow-docs'

# Build timeout
timeout: '1200s'

# Tags for organization
tags: ['snow-flow', 'docs', 'production']
