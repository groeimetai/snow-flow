[supervisord]
nodaemon=true
logfile=/var/log/nginx/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Consul Template - runs first to generate initial config
[program:consul-template]
command=/usr/local/bin/consul-template -config=/etc/consul-template/consul-template.hcl
autostart=true
autorestart=true
priority=100
startsecs=5
startretries=3
stdout_logfile=/var/log/nginx/consul-template.log
stderr_logfile=/var/log/nginx/consul-template-error.log
environment=CONSUL_HTTP_ADDR="%(ENV_CONSUL_URL)s"

# Nginx - starts after consul-template has run at least once
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=false
autorestart=true
priority=200
startsecs=5
startretries=3
stdout_logfile=/var/log/nginx/nginx.log
stderr_logfile=/var/log/nginx/nginx-error.log

# Health monitor - monitors service health and updates status
[program:health-monitor]
command=/bin/sh -c "while true; do /usr/local/bin/healthcheck.sh --internal > /dev/null 2>&1 || true; sleep 30; done"
autostart=true
autorestart=true
priority=300
startsecs=10
stdout_logfile=/var/log/nginx/health-monitor.log
stderr_logfile=/var/log/nginx/health-monitor-error.log

# Event listener to start nginx after consul-template is ready
[eventlistener:nginx-starter]
command=/bin/sh -c "echo 'Waiting for initial consul-template run...' && sleep 10 && supervisorctl start nginx"
events=PROCESS_STATE_RUNNING
autostart=true
autorestart=false