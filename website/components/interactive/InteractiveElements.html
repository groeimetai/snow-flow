<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow-Flow Interactive Elements</title>
    <link rel="stylesheet" href="InteractiveElements.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Interactive Elements Demo Section -->
    <section class="sf-interactive-demo" id="sf-interactive-demo">
        <div class="sf-interactive-demo__container">
            <h2 class="sf-interactive-demo__title">Interactive Elements</h2>
            <p class="sf-interactive-demo__subtitle">
                A comprehensive collection of interactive UI components with modern black/white design
            </p>

            <!-- Buttons Section -->
            <div class="sf-demo-section">
                <h3 class="sf-demo-section__title">Buttons</h3>
                <div class="sf-demo-grid">
                    <button class="sf-button sf-button--primary sf-button--medium" data-variant="primary">
                        <span class="sf-button__content">Primary Button</span>
                    </button>
                    
                    <button class="sf-button sf-button--secondary sf-button--medium" data-variant="secondary">
                        <span class="sf-button__content">Secondary Button</span>
                    </button>
                    
                    <button class="sf-button sf-button--ghost sf-button--medium" data-variant="ghost">
                        <span class="sf-button__content">Ghost Button</span>
                    </button>
                    
                    <button class="sf-button sf-button--danger sf-button--medium" data-variant="danger">
                        <span class="sf-button__content">Danger Button</span>
                    </button>
                    
                    <button class="sf-button sf-button--primary sf-button--medium sf-button--disabled" disabled>
                        <span class="sf-button__content">Disabled Button</span>
                    </button>
                    
                    <button class="sf-button sf-button--primary sf-button--medium" id="loading-demo-btn">
                        <span class="sf-button__content">Click to Load</span>
                    </button>
                </div>

                <!-- Button Sizes -->
                <h4 style="margin-top: 2rem; margin-bottom: 1rem; color: #666;">Button Sizes</h4>
                <div class="sf-demo-grid">
                    <button class="sf-button sf-button--primary sf-button--small">
                        <span class="sf-button__content">Small</span>
                    </button>
                    <button class="sf-button sf-button--primary sf-button--medium">
                        <span class="sf-button__content">Medium</span>
                    </button>
                    <button class="sf-button sf-button--primary sf-button--large">
                        <span class="sf-button__content">Large</span>
                    </button>
                </div>
            </div>

            <!-- Form Inputs Section -->
            <div class="sf-demo-section">
                <h3 class="sf-demo-section__title">Form Inputs</h3>
                <div class="sf-demo-grid sf-demo-grid--vertical">
                    <div class="sf-input" data-input="username">
                        <label class="sf-input__label">
                            Username
                            <span class="sf-input__required">*</span>
                        </label>
                        <div class="sf-input__wrapper">
                            <input 
                                type="text" 
                                class="sf-input__field" 
                                placeholder="Enter your username"
                                id="username-input"
                            />
                            <div class="sf-input__border"></div>
                        </div>
                    </div>

                    <div class="sf-input" data-input="email">
                        <label class="sf-input__label">Email</label>
                        <div class="sf-input__wrapper">
                            <input 
                                type="email" 
                                class="sf-input__field" 
                                placeholder="Enter your email"
                                id="email-input"
                            />
                            <div class="sf-input__border"></div>
                        </div>
                    </div>

                    <div class="sf-input" data-input="password">
                        <label class="sf-input__label">Password</label>
                        <div class="sf-input__wrapper">
                            <input 
                                type="password" 
                                class="sf-input__field" 
                                placeholder="Enter your password"
                                id="password-input"
                            />
                            <div class="sf-input__border"></div>
                        </div>
                    </div>

                    <div class="sf-input sf-input--error" data-input="error">
                        <label class="sf-input__label">Error Example</label>
                        <div class="sf-input__wrapper">
                            <input 
                                type="text" 
                                class="sf-input__field" 
                                placeholder="This field has an error"
                                id="error-input"
                                value="invalid input"
                            />
                            <div class="sf-input__border"></div>
                        </div>
                        <span class="sf-input__error">This field is required</span>
                    </div>

                    <div class="sf-input sf-input--disabled" data-input="disabled">
                        <label class="sf-input__label">Disabled Input</label>
                        <div class="sf-input__wrapper">
                            <input 
                                type="text" 
                                class="sf-input__field" 
                                placeholder="This is disabled"
                                disabled
                            />
                            <div class="sf-input__border"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Toggle Switches Section -->
            <div class="sf-demo-section">
                <h3 class="sf-demo-section__title">Toggle Switches</h3>
                <div class="sf-demo-grid">
                    <label class="sf-toggle sf-toggle--medium" data-toggle="notifications">
                        <input type="checkbox" class="sf-toggle__input" id="notifications-toggle" />
                        <span class="sf-toggle__slider">
                            <span class="sf-toggle__thumb"></span>
                        </span>
                        <span class="sf-toggle__label">Enable notifications</span>
                    </label>

                    <label class="sf-toggle sf-toggle--small" data-toggle="darkmode">
                        <input type="checkbox" class="sf-toggle__input" id="darkmode-toggle" />
                        <span class="sf-toggle__slider">
                            <span class="sf-toggle__thumb"></span>
                        </span>
                        <span class="sf-toggle__label">Dark mode</span>
                    </label>

                    <label class="sf-toggle sf-toggle--large" data-toggle="autosave">
                        <input type="checkbox" class="sf-toggle__input" id="autosave-toggle" checked />
                        <span class="sf-toggle__slider">
                            <span class="sf-toggle__thumb"></span>
                        </span>
                        <span class="sf-toggle__label">Auto-save</span>
                    </label>

                    <label class="sf-toggle sf-toggle--medium sf-toggle--disabled" data-toggle="disabled">
                        <input type="checkbox" class="sf-toggle__input" disabled />
                        <span class="sf-toggle__slider">
                            <span class="sf-toggle__thumb"></span>
                        </span>
                        <span class="sf-toggle__label">Disabled toggle</span>
                    </label>
                </div>
            </div>

            <!-- Progress Bars Section -->
            <div class="sf-demo-section">
                <h3 class="sf-demo-section__title">Progress Indicators</h3>
                <div class="sf-demo-grid sf-demo-grid--vertical">
                    <div class="sf-progress sf-progress--medium sf-progress--animated" data-progress="main">
                        <div class="sf-progress__header">
                            <span class="sf-progress__label">Upload Progress</span>
                            <span class="sf-progress__percent">65%</span>
                        </div>
                        <div class="sf-progress__track">
                            <div class="sf-progress__fill" style="width: 65%">
                                <div class="sf-progress__shimmer"></div>
                            </div>
                        </div>
                    </div>

                    <div class="sf-progress sf-progress--small sf-progress--animated">
                        <div class="sf-progress__header">
                            <span class="sf-progress__label">Loading</span>
                            <span class="sf-progress__percent">35%</span>
                        </div>
                        <div class="sf-progress__track">
                            <div class="sf-progress__fill" style="width: 35%">
                                <div class="sf-progress__shimmer"></div>
                            </div>
                        </div>
                    </div>

                    <div class="sf-progress sf-progress--medium">
                        <div class="sf-progress__track">
                            <div class="sf-progress__fill" style="width: 80%">
                                <div class="sf-progress__shimmer"></div>
                            </div>
                        </div>
                    </div>

                    <div class="sf-demo-controls">
                        <button class="sf-button sf-button--secondary sf-button--small" id="progress-decrease">
                            <span class="sf-button__content">-10%</span>
                        </button>
                        <button class="sf-button sf-button--secondary sf-button--small" id="progress-increase">
                            <span class="sf-button__content">+10%</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tooltips Section -->
            <div class="sf-demo-section">
                <h3 class="sf-demo-section__title">Tooltips</h3>
                <div class="sf-demo-grid">
                    <div class="sf-tooltip-trigger" data-tooltip="This is a top tooltip" data-position="top">
                        <button class="sf-button sf-button--ghost sf-button--medium">
                            <span class="sf-button__content">Hover me (Top)</span>
                        </button>
                    </div>

                    <div class="sf-tooltip-trigger" data-tooltip="This is a bottom tooltip" data-position="bottom">
                        <button class="sf-button sf-button--ghost sf-button--medium">
                            <span class="sf-button__content">Hover me (Bottom)</span>
                        </button>
                    </div>

                    <div class="sf-tooltip-trigger" data-tooltip="Click tooltip that stays open" data-trigger="click">
                        <button class="sf-button sf-button--ghost sf-button--medium">
                            <span class="sf-button__content">Click me</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading Spinners Section -->
            <div class="sf-demo-section">
                <h3 class="sf-demo-section__title">Loading Spinners</h3>
                <div class="sf-demo-grid">
                    <div class="sf-spinner sf-spinner--small sf-spinner--primary">
                        <div class="sf-spinner__circle"></div>
                    </div>
                    
                    <div class="sf-spinner sf-spinner--medium sf-spinner--primary">
                        <div class="sf-spinner__circle"></div>
                    </div>
                    
                    <div class="sf-spinner sf-spinner--large sf-spinner--primary">
                        <div class="sf-spinner__circle"></div>
                    </div>
                    
                    <div class="sf-spinner sf-spinner--medium sf-spinner--secondary">
                        <div class="sf-spinner__circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Tooltip Container -->
    <div id="tooltip-container"></div>

    <script src="InteractiveElements.js"></script>
</body>
</html>
