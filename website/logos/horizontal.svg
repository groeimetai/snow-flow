<svg viewBox="0 0 200 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mountain gradient (white to cyan) -->
    <linearGradient id="mountain-h" x1="16" y1="6" x2="16" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#00D9FF"/>
    </linearGradient>
  </defs>

  <!-- Mountain peaks (geometric, clear) - scaled up and centered -->
  <path d="M4 20 L10 6 L16 12 L22 6 L28 20 Z"
        fill="url(#mountain-h)"
        stroke="#00D9FF"
        stroke-width="1.2"
        stroke-linejoin="round"/>

  <!-- Text SNOW -->
  <text x="42" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" fill="#FFFFFF" letter-spacing="-0.02em">SNOW</text>

  <!-- Text FLOW -->
  <text x="96" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" fill="#00D9FF" letter-spacing="-0.02em">FLOW</text>
</svg>
