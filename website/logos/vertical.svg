    <linearGradient id="primary-v" x1="50" y1="0" x2="50" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#00B8D4"/>
