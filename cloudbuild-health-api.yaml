# Cloud Build configuration for Health API
# GitHub → Cloud Build → Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west4-docker.pkg.dev/snow-flow-ai/cloud-run-source-deploy/snow-flow-health-api:$COMMIT_SHA'
      - '-t'
      - 'europe-west4-docker.pkg.dev/snow-flow-ai/cloud-run-source-deploy/snow-flow-health-api:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-west4-docker.pkg.dev/snow-flow-ai/cloud-run-source-deploy/snow-flow-health-api'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'snow-flow-health-api'
      - '--image=europe-west4-docker.pkg.dev/snow-flow-ai/cloud-run-source-deploy/snow-flow-health-api:$COMMIT_SHA'
      - '--region=europe-west4'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=3'
      - '--timeout=60'
      - '--set-env-vars=NODE_ENV=production'

# Specify the images to be pushed to the registry
images:
  - 'europe-west4-docker.pkg.dev/snow-flow-ai/cloud-run-source-deploy/snow-flow-health-api:$COMMIT_SHA'
  - 'europe-west4-docker.pkg.dev/snow-flow-ai/cloud-run-source-deploy/snow-flow-health-api:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '600s'
tags: ['snow-flow', 'health-api']
