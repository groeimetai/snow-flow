# Simple Cloud Build configuration for Health API
# GitHub → Cloud Build → Cloud Run (direct deployment)

steps:
  # Single step: Build from Dockerfile and deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'snow-flow-health-api'
      - '--source=.'
      - '--dockerfile=Dockerfile.health-api'
      - '--region=europe-west4'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=3'
      - '--timeout=60'
      - '--set-env-vars=NODE_ENV=production'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '600s'
tags: ['snow-flow', 'health-api']
